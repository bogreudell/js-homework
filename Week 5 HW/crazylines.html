	<canvas id="canvas" width="1366" height="800"></canvas>
	<script>
		var canvas = document.getElementById('canvas'),
			ctx = canvas.getContext('2d'),
			width = canvas.width = window.innerWidth,
			height = canvas.height = window.innerHeight

		function Background (x, y, width, height, color) {
			this.x = x
			this.y = y
			this.width = width
			this.height = height
			this.color = color
		}

		function Crazy (cpx, cpy, x, y, color) {
			this.cpx = cpx
			this.cpy = cpy
			this.x = x
			this.y = y
			this.color = color
		}

		Background.prototype.draw = function () {
			ctx.fillStyle = this.color
			ctx.fillRect(this.0, this.0, this.width, this.height, this.color)
		}

		Crazy.prototype.draw = function () {
			ctx.beginPath()
			ctx.moveTo(this.x, this.y)
			ctx.quadraticCurveTo(this.cpx, this.cpy, this.x, this.y, this.color)
			ctx.strokeStyle = this.color
			ctx.stroke()
		}

		var crazy = new Crazy()

		function randomInt (min, max) {
			return Math.round(Math.random() * (max - min) + min)
		}
